<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заявление о государственной регистрации физического лица в качестве индивидуального предпринимателя</title>
    <style>
        #data411 {
            width: 20px; /* Ширина поля в пикселах */
        }
        #data412 {
            width: 20px; /* Ширина поля в пикселах */
        }
        #data413 {
            width: 40px; /* Ширина поля в пикселах */
        }
    </style>
</head>
<body>
<form>
    <table border="0">
        <tr>
            <td>
                Фамилия
            </td>
            <td>
                <input name="data[1.1.1]">
            </td>
        </tr>
        <tr>
            <td>
                Имя
            </td>
            <td>
                <input name="data[1.1.2]">
            </td>
        </tr>
        <tr>
            <td>
                Отчество(при налиции)
            </td>
            <td>
                <input name="data[1.1.3]">
            </td>
        </tr>
        <tr>
            <td>
                Фамилия(латынь)
            </td>
            <td>
                <input name="data[1.2.1]">
            </td>
        </tr>
        <tr>
            <td>
                Имя(латынь)
            </td>
            <td>
                <input name="data[1.2.2]">
            </td>
        </tr>
        <tr>
            <td>
                Отчество(латынь)
            </td>
            <td>
                <input name="data[1.2.3]">
            </td>
        </tr>
        <tr>
            <td>
                ИНН
            </td>
            <td>
                <input name="data[2]" maxlength="12">
            </td>
        </tr>
        <tr>
            <td>
                Пол
            </td>
            <td>
                <input type="radio" name="data[3]" value="1">-мужской<br>
                <input type="radio" name="data[3]" value="2">-женский
            </td>
        </tr>
        <tr>
            <td>
                Дата рожедния
            </td>
            <td>
                <input name="data[4.1.1]" id="data411" maxlength="2" size="1">.
                <input name="data[4.1.2]" id="data412" maxlength="2" size="1">.
                <input name="data[4.1.3]" id="data413" maxlength="4" size="1">
            </td>
        </tr>
        <tr>
            <td>
                Место проживания
            </td>
            <td>
                <input name="data[4.2]" >
            </td>
        </tr>
        <tr>
            <td>
                Гражданство
            </td>
            <td>
                <input type="radio" name="data[5]" value="1">-гражданин Российской Федерации<br>
                <input type="radio" name="data[5]" value="2">-иностаннный гражданин<br>
                <input type="radio" name="data[5]" value="3">-лицо без гражданства<br>
            </td>
        </tr>
        <tr>
            <td>
                Государство гражданства иностранного гражданина (код)
            </td>
            <td>
                <input name="data[5.1]" maxlength="3">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
